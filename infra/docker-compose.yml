version: '3.3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
      - static-data:/var/www/static
      - media-data:/var/www/media
      - ../docs/:/usr/share/nginx/html/api/docs/

  db:
    image: postgres
    restart: always
    depends_on:
      - nginx
    env_file:
      - .env
    volumes:
      - /var/lib/postgresql/data/

  backend:
    image: sergben/foodgram-backend:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - static-data:/var/www/static
      - media-data:/var/www/media

volumes:
  static-data:
  media-data:
