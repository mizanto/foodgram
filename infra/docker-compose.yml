version: '3.3'

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/app/static/
      - media_value:/app/media/

  db:
    image: postgres
    restart: always
    depends_on:
      - nginx
    env_file:
      - .env
    volumes:
      - /var/lib/postgresql/data/

  backend:
    image: sergben/foodgram-backend:latest
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - db
    env_file:
      - .env
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/

volumes:
  static_value:
  media_value:
